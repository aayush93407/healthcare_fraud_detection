<!DOCTYPE html>
<html lang="en">
<head>
<style>
    .footer {
    position: fixed;
    bottom: 10px;
    right: 20px;
    font-size: 14px;
    color: lightgray;
    opacity: 0.7;
}
.footer:hover {
    opacity: 1;
}

</style>
    <meta charset="UTF-8">
    <title>Healthcare Billing Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-10 rounded-xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Upload Hospital Bill (PDF)</h2>
        <form action="/predict" method="post" enctype="multipart/form-data" class="space-y-6">
            <input type="file" name="pdf" accept=".pdf" required class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700" />
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold" style="background-color: orange;">Predict Billing</button>
        </form>
    </div>
    <div class="footer">
    Made by Aayush
</div>

</body>
</html>
